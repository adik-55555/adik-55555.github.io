{% extends 'women/base.html' %}

{% block content %}
<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}

{% for f in form %}  <!-- перебираем все поля формы(form) и в ручную
    самостоятельно формируем эти поля  -->
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }} </p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <button type="submit">Регистрация</button>
</form>

{% endblock %}
